  # sv-SE.yml, th-TH.yml, tl-PH.yml, tr-TR.yml, uk-UA.yml, vi-VN.yml, zh-CN.yml,
  # zh-TW.yml
  #
  # 如果要用自己的翻译覆盖上述任何文件，则必须：
  # - 将文件从 towny\settings\lang\reference\ 文件夹复制到 lang\override\ 文件夹，并对该文件进行编辑。
  # 如果要覆盖所有语言环境，例如更改颜色，您必须：
  # - 将要覆盖的语言字符串复制到 towny\settings\lang\global.yml 文件中。
  #
  # 您的玩家将通过更改其 Minecraft 客户端的语言环境来选择 Towny 显示给他们的语言环境。
  language: en-US.yml
  
  # 您希望启用的语言环境。设置为 '*' 以使用所有可用的语言。
  # 如果只想允许 4 种语言使用：en-US,ru-RU,es-ES,fr-FR
  # 如果玩家的语言环境未启用或不可用，则将使用上面的语言。
  # 由于兼容性原因，en-US 将始终被视为已启用。
  enabled_languages: '*'
  
  
